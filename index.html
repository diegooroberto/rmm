          <label> Perfil LinkedIn: <br> <input type="text" name="linkedin" id="linkedin" size="45" placeholder="Exemplo: www.linkedin.com/in/SEUNOME"></label><br>
          
          <button type="button" onclick="gerar();"> Gerar Assinatura </button>
